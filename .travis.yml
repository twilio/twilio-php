language: php
php:
  - 7.2
  - 7.3
  - 7.4
env:
  - dependencies=lowest
  - dependencies=highest
services:
  - docker
before_script:
  - composer install
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest --prefer-stable -n; fi;
script:
  - make test
deploy:
  provider: script
  script: make docker-build && make docker-push
  skip_cleanup: true
  on:
    tags: true
    php: '7.2'
    condition: $dependencies = highest
