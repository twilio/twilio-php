language: php
dist: trusty
sudo: false
php:
    - '5.5'
    - '5.6'
    - '7.0'
    - '7.1'
    - hhvm-3.18 # on Trusty only
    - nightly
services:
  - docker
script: "make test"
before_install: "composer install --dev"
matrix:
    fast_finish: true
    allow_failures:
        - php: nightly
deploy:
  provider: script
  script: make docker-build && make docker-push
  skip_cleanup: true
  on:
    tags: true
    php: "5.6"
